{% extends "HomeBase.html" %}
{% load static %}

    {% block title %} Edit Course {% endblock %}

    {% block styling %}
      <link rel = "stylesheet" href = "{% static 'editProfile.css'%}"/>
    {% endblock %}

    {% block content %}
       <div class="container">
          <div class="card">
            <h5 class="text-center mb-4">Edit Course</h5>

            <form method="POST">
              {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Course Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            value="{{name}}"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Department</label>
          <input
            type="text"
            class="form-control"
            name="dept"
            value="{{dept}}"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">HOD</label>
          <input
            type="text"
            class="form-control"
            name="HOD"
            value="{{HOD}}"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Year </label>
          <input
          type="number"
          min = 1
          max = 4
          class="form-control"
          name="year"
          value="{{year}}"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Semester</label>
          <input
          type="number"
          min = 1
          max = 8
          class="form-control"
          name="semester"
          value="{{semester}}" 
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Students Enrolled </label>
          <input
            type="text"
            class="form-control bg-light"
            name="enrolled"
            value="{{enrolled}}"
            readOnly 
          />
        </div>
      <div class = "button-row">
      <div class="mt-4 text-end">
        <button
          type="submit"
          class="btn delete-user-btn px4"
          name="action"
          value="delete"
          onClick="return confirm('Are you sure you want to delete this course')"
        >
          Delete Course
        </button>
      </div>
      <div class="mt-4 text-end">
        <button
          type="submit"
          class="btn btn-success btn-save px-4"
          name="action"
          value="save"
        >
          Save Changes
        </button>
      </div>
    </div>
    </form>
  </div>
</div>
    {% endblock %}
