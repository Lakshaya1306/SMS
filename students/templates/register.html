{% extends "UserBase.html" %}

{% block title %} Register {% endblock %}
{% block bodyClass %} register-page bg-body-secondary {% endblock %}

  {% block content %}
    <div class="register-box">
      <div class="register-logo">
        <a href="../index2.html">Student Registration</a>
      </div>
      <!-- /.register-logo -->
      <div class="card">
        <div class="card-body register-card-body">
          <p class="register-box-msg">Please Register if you are new </p>
          <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="text" name = "full_name" class="form-control" placeholder="Full Name" />
              <div class="input-group-text">
                <span class="bi bi-person"></span>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="email" name = "email" class="form-control" placeholder="Email" />
              <div class="input-group-text">
                <span class="bi bi-envelope"></span>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                name = "password"
                class="form-control"
                placeholder="Password"
              />
              <div class="input-group-text">
                <span class="bi bi-lock-fill"></span>
              </div>
            </div>
            <!--begin::Row-->
            <div class="row" style = "display: flex; justify-content:center; margin-bottom:15px;">
              <!-- /.col -->
              <div class="col-4">
                <div class="d-grid gap-2" style="margin-bottom: 5px;">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </div>
              <!-- /.col -->
            </div>
            <!--end::Row-->
          </form>
          <p class="mb-0">
            <a href="{% url "student login"%}" class="text-center">
              already a student?
            </a>
          </p>
        </div>
        <!-- /.register-card-body -->
      </div>
    </div>
    {% endblock %}
